<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body class="Log container">
		<div class="logo">
			<h1 class="header"><img src="logo.png" width="80" height ="90">MAKAUT Transport Management System</h1>
		</div>
		<hr>
		<div class="makaut-img">
			<img src="Makaut.jpg" width="1070">
		</div>
		<hr>
		<div class="row ">
			<div class="col-6">
				<div class="login">
					<div class="login-header">
						<h1>Student Login</h1>
					</div>
					
					<form action="Home.html" method="get" accept-charset="utf-8">
						<div class="login-form">
							<h3>Username:</h3>
							<input type="text" placeholder="Username" required><br>
							<h3>Password:</h3>
							<input type="password" placeholder="Password" required><br>
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
						
					</form>
				</div>
			</div>
			<div class="col-6">
				<div class="login">
					<div class="login-header">
						<h1>Teacher's Login</h1>
					</div>
					
					<form action="Home.html" method="get" accept-charset="utf-8">
						<div class="login-form">
							<h3>Username:</h3>
							<input type="text" placeholder="Username" required><br>
							<h3>Password:</h3>
							<input type="password" placeholder="Password" required><br>
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
